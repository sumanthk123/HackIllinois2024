<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT Design</title>
	<style>
	  body {
		margin: 0;
		font-family: 'Inter', sans-serif;
	  }
	  .container {
		background-color: #fff;
		padding: 60px;
		display: flex;
		flex-direction: column;
		align-items: flex-end;
	  }
	  .content-wrapper {
		background-color: #0C0101;
		display: flex;
		flex-direction: column;
		padding: 39px;
		width: 100%;
		max-width: 348px;
	  }
	  .title {
		color: #fff;
		text-align: center;
		font-size: 32px;
		margin: 0;
	  }
	  .model-type {
		background-color: #d9d9d9;
		border-radius: 10px;
		margin-top: 16px;
		padding: 50px 23px;
		font-size: 26px;
	  }
	  @media (max-width: 991px) {
		.container {
		  padding: 20px;
		}
		.content-wrapper {
		  padding: 20px;
		}
		.model-type {
		  padding: 20px;
		}
	  }
	</style>
	</head>
	<body>
	<section class="container">
	  <article class="content-wrapper">
		<header class="title">ChatGPT</header>
		<section class="model-type">Model<br>Type</section>
		<section class="model-type">Model<br>Type</section>
		<section class="model-type">Model<br>Type</section>
		<section class="model-type">Model<br>Type</section>
	  </article>
	</section>
	</body>
	</html>
